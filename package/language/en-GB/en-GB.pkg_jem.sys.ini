PKG_JEM="JEM - Package"
PKG_JEM_INSTALLATION_DESCRIPTION="<p align='left'>JEM is an Event Management Component for Joomla.</p><p align='left'>It's not a calendar but an easy way to manage and present your events for your group, company or community.JEM offers a lot of features and possibilities which make your work easier, like the Venue database, Event recurrence, Auto geotagging and much more. Also for your site visitors JEM has some additional features to offer, like a simple registration system, map service links, or the submission/edit of events and venues from the frontend...</p><p align='left'>JEM is based on Eventlist by Christoph Lukes (http://www.schlu.net)</p><p align='left'>This package consists of the JEM component combined with the following essential modules and plugins:</p><div align='left'><ul align='left'><li>Search plugin</li><li>Finder plugin (smart search)</li><li>Mailer plugin</li><li>Comments plugin</li><li>Latest Events Basic module</li><li>Latest Events Wide module</li><li align='left'>Calendar module</li><li align='left'>Teaser module</li></ul></div><p align='left'>Note: If you want to use any of these modules and plugins, please do not forget to publish them in the module manager and the plugin manager in your site's backend.</p><p align='left'>Community support is provided at <a href='http://www.joomlaeventmanager.net/forum' target='_blank'>www.joomlaeventmanager.net/forum</a>.</p>" 
